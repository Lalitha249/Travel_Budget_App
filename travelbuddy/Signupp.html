<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - TravelBuddy+</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
    <h2 class="text-3xl font-bold text-center mb-6 text-purple-600">Create Account ✨</h2>
    
    <form id="signupForm" action="signup.php" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700">Name</label>
        <input type="text" name="name" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" id="email" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
        <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email</p>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" id="password" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
        <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters</p>
      </div>
      <div>
        <label class="block text-gray-700">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirmPassword" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
        <p id="confirmError" class="text-red-500 text-sm hidden">Passwords do not match</p>
      </div>
      <button type="submit" 
              class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-purple-600 font-semibold">Login</a>
    </p>
  </div>

  <!-- ✅ JavaScript Validation -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      let valid = true;

      // Email check
      const email = document.getElementById("email").value;
      const emailError = document.getElementById("emailError");
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailRegex.test(email)) {
        emailError.classList.remove("hidden");
        valid = false;
      } else {
        emailError.classList.add("hidden");
      }

      // Password length check
      const password = document.getElementById("password").value;
      const passwordError = document.getElementById("passwordError");
      if (password.length < 6) {
        passwordError.classList.remove("hidden");
        valid = false;
      } else {
        passwordError.classList.add("hidden");
      }

      // Confirm password check
      const confirmPassword = document.getElementById("confirmPassword").value;
      const confirmError = document.getElementById("confirmError");
      if (password !== confirmPassword) {
        confirmError.classList.remove("hidden");
        valid = false;
      } else {
        confirmError.classList.add("hidden");
      }

      if (!valid) {
        event.preventDefault(); // stop form from submitting
      }
    });
  </script>
</body>
</html>
