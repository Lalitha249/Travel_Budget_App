<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBuddy+ | Sign In</title>
  <style>
    /* Background gradient (signature theme) */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FF6A00, #EE0979);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card container */
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* Logo / App Name */
    .card h1 {
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 1.8rem;
    }

    .card p {
      margin-bottom: 1.5rem;
      color: #777;
      font-size: 0.9rem;
    }

    /* Input fields */
    .input-box {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f3f3f3;
      font-size: 1rem;
      outline: none;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #FF6A00, #EE0979);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Switch link */
    .switch {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .switch a {
      color: #EE0979;
      text-decoration: none;
      font-weight: bold;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåç TravelBuddy+</h1>
    <p>Plan smarter, travel happier ‚úàÔ∏è</p>

    <!-- Login Form -->
    <form action="login.php" method="POST">
      <input type="email" class="input-box" placeholder="Email" name="email" required>
      <input type="password" class="input-box" placeholder="Password" name="password" required>
      <button type="submit" class="btn">Let‚Äôs Go üöÄ</button>
    </form>

    <div class="switch">
      New here? <a href="signup.html">Create Account</a>
    </div>
  </div>
</body>
</html>
