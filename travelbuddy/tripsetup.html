<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan Your Adventure - TravelBuddy+</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-[28rem]">
    <h2 class="text-3xl font-bold text-center mb-6 text-purple-600">✈️ Plan Your Next Adventure</h2>
    
    <form action="tripsetup.php" method="POST" class="space-y-4">
      
      <!-- Destination -->
      <div>
        <label class="block text-gray-700">Destination</label>
        <input type="text" name="destination" required 
               placeholder="e.g., Paris, Bali, Tokyo"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Start Date -->
      <div>
        <label class="block text-gray-700">Start Date</label>
        <input type="date" name="start_date" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- End Date -->
      <div>
        <label class="block text-gray-700">End Date</label>
        <input type="date" name="end_date" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Estimated Budget -->
      <div>
        <label class="block text-gray-700">Estimated Budget (₹)</label>
        <input type="number" name="budget" required 
               placeholder="e.g., 25000"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Number of Members -->
      <div>
        <label class="block text-gray-700">Number of Travelers</label>
        <input type="number" name="members" required min="1"
               placeholder="e.g., 4"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
        🚀 Save Trip
      </button>
    </form>
  </div>
</body>
</html>
