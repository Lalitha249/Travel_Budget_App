<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBuddy+ | Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url("images/image.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* üåÖ Light transparent overlay ‚Äî brighten instead of darken */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.1); /* less opacity = brighter image */
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 2rem;
      width: 380px;
      color: #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.4);
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #fff;
    }

    .signup-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      font-size: 1rem;
      outline: none;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #ffcccb;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Glow effect behind the form */
    .signup-container::before {
      content: "";
      position: absolute;
      inset: -5px;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      filter: blur(30px);
      z-index: -1;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account üåç</h2>
    <form action="signup.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="mobile" placeholder="Mobile Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up ‚ú®</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.php">Login</a>
    </div>
  </div>
</body>
</html>
